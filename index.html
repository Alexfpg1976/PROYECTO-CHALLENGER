<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPTADOR</title>
    <link rel="stylesheet" href="arreglos.css">
</head>
<body>
    <header>
        <img class="logo" src="logo.png" alt="logo Academia">
        </header>
    <main class="presentacion">
        <section class="presentacion-contenido">
            <div>
                <textarea class="cuadrotexto1" id="introducirTexto" placeholder="Ingresa solo letras minúsculas y sin acentos aquí..."></textarea>
                <div class="buttons">
                    <button class="BotonEncriptar" onclick="encrytarTexto()">Encriptar</button>
                    <button class="BotonDesencriptar" onclick="desencryptarTexto()">Desencriptar</button>
                </div>
            </div>
        </section>
        <textarea class="cuadrotexto2" id="SalidaTexto" placeholder="Resultado..." readonly style="display: none;"></textarea>
        <button class="BotonCopiar" id="BotonCopiar" onclick="copiarTexto()" style="display: none;">Copiar Texto Resultado</button>
        <img class="presentacion-imagen" src="Muñeco.png" alt="Imagen figura" id="Muñeco">
    </main>
    <script src="Encriptador.js"></script>
</body>
<footer class="footer">
   <p>Desarrollado por: Alex Pinilla</p>
</footer>
</html>
</html>
