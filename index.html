<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPTADOR</title>
    <link rel="stylesheet" href="arreglos.css">
</head>
<body>
    <main class="presentacion">
        <section class="presentacion-contenido">
            <div class="container">
                <textarea class="cuadrotexto" id="inputText" placeholder="Solo letras minúsculas y sin acentos aquí..."></textarea>
                <div class="buttons">
                    <button class="BotonEncriptar"   onclick="encrytarTexto()">Encriptar</button>
                    <button class="BotonDesencriptar"   onclick="desencryptarTexto()">Desencriptar</button>
                </div>
                <textarea id="outputText" placeholder="Resultado..." readonly></textarea>
                <button onclick="copiarTexto()">COPIAR</button>
            </div>
        </section>
        <img class="presentacion-imagen" src="Muñeco.png" class="tamano" alt="Imagen figura">
    </main>    
    <script src="Encriptador.js"></script>
</body>
</html>
