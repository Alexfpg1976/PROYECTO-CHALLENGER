<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPTADOR</title>
    <link rel="stylesheet" href="arreglos.css">
</head>
<body>
    <main class="presentacion">
        <section class="presentacion-contenido">
            <div class="container">
                <textarea class="cuadrotexto1" id="inputText" placeholder="Ingresa solo letras minúsculas y sin acentos aquí..."></textarea>
                <div class="buttons">
                    <button class="BotonEncriptar"   onclick="encrytarTexto()">Encriptar</button>
                    <button class="BotonDesencriptar"   onclick="desencryptarTexto()">Desencriptar</button>
                </div>
            </div>
        </section>        
                <textarea class="cuadrotexto2"id="outputText" placeholder="Resultado..." readonly></textarea>
                <button class="BotonCopiar" onclick="copiarTexto()">COPIAR TEXTO RESULTADO</button>
                    
        <img class="presentacion-imagen" src="Muñeco.png" class="tamano" alt="Imagen figura">
        <div class="mensaje">
            <p class="mensajeParrafo1">Ningún mensaje fue encontrado</p>
            <p class="mensajeParrafo2">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>    
    </main>    
    <script src="Encriptador.js"></script>
</body>
</html>
